<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Jquery/P5.js -->
	<script src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1/lib/addons/p5.sound.min.js"></script>
			
	<script src="https://p5play.org/v3/planck.min.js"></script>
	<script src="https://p5play.org/v3/p5play.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title></title>

	<style type="text/css">
		html{
			overflow: hidden;
		}

	</style>

</head>
<body>

</body>

<script type="text/javascript">

    let player
	let velocidadeJogador = 10

	//Game config
	function setup() {
		createCanvas($(document).width(), $(document).height());
		world.gravity.y = 0;

		//Player
		player = new Sprite(canvas.w/2, canvas.h/2, 50, 50);
		player.rotationLock  = true
		player.stroke = "black"
		player.color = "#00a335"


		a = new Sprite(0, 0, 50, 50)
		a.rotationLock  = true
	}

	function draw() {
		clear()
		background(200)
		camera.zoom = 1
		camera.x = player.x
		camera.y = player.y

		a.moveTo(player, 3)

		let x = 0;
		let y = 0;
		if (kb.pressing('a') || kb.pressing('left')){
			x -= velocidadeJogador;
		}
		if (kb.pressing('d') || kb.pressing('right')){
			x += velocidadeJogador;
		}
		if (kb.pressing('w') || kb.pressing('up')){
			y -= velocidadeJogador;
		}
		if (kb.pressing('s') || kb.pressing('down')){
			y += velocidadeJogador;
		}
		if (kb.pressing('shift')){
			y = y*1.5
			x = x*1.5
		}

		player.velocity.y = y
		player.velocity.x = x
		
	}

</script>
</html>
